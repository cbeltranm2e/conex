<ion-header>

  <ion-navbar>
      <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

    <ion-item>
      <ion-label fixed>Id Socio</ion-label>
      <ion-input type="text" [(ngModel)]="idsocio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>

    </ion-list>

    <button ion-button
            [disabled]= " idsocio.length < 5 || contrasena.length < 5 "
            block
            (click)="ingresar()">
        Ingresar
    </button>

</ion-content>
